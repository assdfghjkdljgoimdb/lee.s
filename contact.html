<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系 - 彭涛政府</title>
    <style>
        body {
            font-family: "SimSun", serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f0f2f5;
        }
        /* 导航栏 */
        .navbar {
            background-color: #003087;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-100%);
            animation: slideIn 0.8s ease-out forwards;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: gold;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo-emblem {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            position: relative;
            border: 2px solid gold;
            transition: transform 0.3s;
        }
        .logo-emblem:hover {
            transform: rotate(360deg);
        }
        .logo-emblem::before {
            content: "PT";
            font-size: 20px;
            font-weight: bold;
            color: #003087;
        }
        .logo-emblem::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid gold;
            border-radius: 50%;
            top: -7px;
            left: -7px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }
        /* 主要内容 */
        .content {
            max-width: 1200px;
            margin: 60px auto 0;
            padding: 40px 20px;
        }
        .content h1 {
            color: #003087;
            font-size: 36px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        .content p {
            opacity: 0;
            transform: translateY(20px);
            animation: floatUp 1s ease-out forwards;
        }
        .content p:nth-child(2) { animation-delay: 0.8s; }
        .content p:nth-child(3) { animation-delay: 1s; }
        /* 联系方式列表 */
        .contact-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        .contact-item {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            opacity: 0;
            transform: translateY(30px);
            animation: floatUp 1s ease-out forwards;
        }
        .contact-item:nth-child(1) { animation-delay: 1.2s; }
        .contact-item:nth-child(2) { animation-delay: 1.4s; }
        .contact-item:nth-child(3) { animation-delay: 1.6s; }
        .contact-item:nth-child(4) { animation-delay: 1.8s; }
        .contact-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        .contact-item img:hover {
            transform: scale(1.1);
        }
        .contact-item p {
            margin: 5px 0;
            color: #003087;
            font-weight: bold;
        }
        /* 页脚 */
        .footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }
        .footer p {
            margin: 5px 0;
        }
        /* 动画 keyframes */
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes floatUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
